<!-- Main -->
<main class="mt-5">

<div class="row">
    
<div class="col-lg-3">  
</div>

<div class="col-lg-6">
<!--Form with header-->
<div class="card" style="margin-top: 100px;">
    <div class="card-block">


        <!--Header-->
        <div class="form-header btn-indigo">
            <h3><i class="fa fa-user"></i> Register:</h3>
        </div>

        <!--Body-->

        <div class="md-form">
            <i class="fa fa-user prefix"></i>
            <input type="text" id="form2" class="form-control">
            <label for="form2">Your fullname</label>
        </div>

        <div class="md-form">
            <i class="fa fa-envelope prefix"></i>
            <input type="text" id="form2" class="form-control">
            <label for="form2">Your email</label>
        </div>

        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input type="password" id="form4" class="form-control">
            <label for="form4">Your password</label>
        </div>

        <div class="text-center">
            <button type="submit" name="submit" class="btn btn-indigo">Sign up</button>
            <p style="margin-top: 8px; color: #1a237e;"><a>Already have a account?</a></p>
        </div>

    </div>
